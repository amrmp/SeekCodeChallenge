apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'SeekCodeChallenge.Main'

repositories {
    jcenter()
}

test {
    useJUnitPlatform()
    testLogging {
        events("passed", "skipped", "failed")
    }
}

dependencies {
    testCompile ('org.junit.jupiter:junit-jupiter:5.6.0')
}
